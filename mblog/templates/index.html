<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to my blog</title>
  </head>
  <body>
    <h1>Welcome to my blog</h1>
    <hr />
    {% for post in posts %}
    <p>
      <a href="/post/{{post.slug}}">{{ post.title }}</a>
    </p>
    {% endfor %}
    <hr />
    <h3>Current time: {{ now }}</h3>
  </body>
</html>
